<div class="blue">
  <div class="container">
    <div class="row pt">
      <div class="col-md-2">
        <img class="img-fluid" src="https://bacc.tech/wp-content/uploads/2018/07/Artboard-1.png" />
      </div>
      <div class="col-md-7"></div>
      <div class="col-md-3" *ngIf="loggedin">
        <div ngbDropdown class="d-inline-block">
          <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>{{ user.Email}}</button>
          <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
            <button class="dropdown-item">Settings</button>
            <button class="dropdown-item">Logout</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <app-wallet *ngIf="loggedin"></app-wallet>
  <app-login *ngIf="!loggedin"></app-login>
</div>
