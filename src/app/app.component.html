<div class="blue">
  <div class="container">
    <div class="row pt">
      <div class="col-md-2">
        <img class="img-fluid" src="assets/logo.png" />
      </div>
      <div class="col-md-6" *ngIf="loggedin"></div>
      <div class="col-md-3" *ngIf="loggedin">
        <div ngbDropdown class="d-inline-block">
          <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>{{user.Email}}</button>
          <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
            <!--button class="dropdown-item">Settings</button-->
            <button class="dropdown-item" (click)="logout()">{{'logout'|translate}}</button>
          </div>
        </div>
      </div>
      <div class="col-md-2 offset-md-8" *ngIf="!loggedin">
        <div ngbDropdown class="d-inline-block">
          <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>Lang/語言</button>
          <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
            <!--button class="dropdown-item">Settings</button-->
            <button class="dropdown-item" (click)="tset('en')">English</button>
            <button class="dropdown-item" (click)="tset('zh')">中文</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <app-wallet *ngIf="loggedin"></app-wallet>
  <app-login *ngIf="!loggedin"></app-login>
</div>
