<div *ngIf="historylist">
  <p *ngIf="!historylist.result[0]">
    {{"HEREYOURTRANSACTIONHISTORYWILLBESHOWN"|translate}}
  </p>
  <div *ngFor="let entry of historylist.result">
    <div *ngIf="entry.to==user.Pub.toLowerCase()">
      <h4>{{entry.from}} => {{entry.to}}</h4>
      <a><pre>{{"SUCCESS"|translate}}: {{entry.hash}}</pre></a>
      Amount: {{entry.value/1000000000000000000}}
    </div>
  </div>

</div>
